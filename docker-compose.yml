version: '3.9'

services:
  django-app:
    build: .  # Faz o build a partir do Dockerfile no diret√≥rio atual
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=senhatemporariasecretamasnemtanto
    networks:
      - network_public
    labels:
      - traefik.enable=1
      - traefik.http.routers.django.rule=Host(`django.cardapiodeliveryonline.com.br`)
      - traefik.http.routers.django.entrypoints=websecure
      - traefik.http.routers.django.certresolver=letsencryptresolver
      - traefik.http.services.django.loadbalancer.server.port=8000

networks:
  network_public:
    external: true
